{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 card mt-5">
            <h1 class="mt-3 text-center">Issue Form</h1><hr>
            <form method="post" class="mt-2">
                {% csrf_token %}
                <div class="d-flex flex-column search_select_box">
                    <label class="form-label fw-bold">Select your Customers name:</label>
                    <select class="form-control mb-3" data-live-search="true" name="cusid" required>
                        <option selected disabled>Select Customer Name</option>
                        {% for i in cus_data %}
                        <option value="{{i.userid}}">{{i.company}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="d-flex mt-2">
                    <b>Generated link is: </b>
                    <h6 class="ms-2 text-primary"> {{gen_link}}</h6>
                </div>
                <button type="submit" class="btn btn-primary d-flex m-auto my-3">Generate Link</button>
            </form>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('.search_select_box select').selectpicker();
    });
</script>
{% endblock %}
