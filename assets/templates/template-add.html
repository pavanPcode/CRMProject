{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 80vh;">
            <div class="col-md-6 card shadow"> <!-- Add mx-auto class to center the card -->
                <h1 class="mt-3 text-center">Four Text Fields Form</h1><hr>     
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="field1" class="form-label fw-bold">Name:</label>
                        <input type="text" class="form-control" name="name" placeholder="Enter name" required>
                    </div>
                    <div class="mb-3">
                        <label for="field2" class="form-label fw-bold">Type:</label>
                        <select name="type" class="form-select" id="" required>
                            <option value="" selected disabled>Select Template Type</option>
                            <option value="sales">Sales</option>
                            <option value="support">Support</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="field3" class="form-label fw-bold">Content:</label>
                        <textarea class="form-control" name="content" placeholder="Enter content.." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary d-flex m-auto my-4">Submit</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
