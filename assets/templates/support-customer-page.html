<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <title>Responsive Form</title>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-6 card shadow">
                <h1 class="mt-3 text-center" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Issue Form</h1><hr>
                <p>Name: <b>{{data.firstname}} {{data.lastname}}</b></p>
                <p>Email: <b>{{data.email}}</b></p>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="fw-bold">Choose a file:</label>
                        <input type="file" name="file" class="form-control mb-3">
                        <label class="fw-bold" for="firstName" class="form-label">Issue:</label>
                        <textarea name="comments" type="text" class="form-control" rows="5" placeholder="Enter your comments.."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary d-flex m-auto my-4">Submit</button>
                </form>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
